<!DOCTYPE html>

<html>
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="survey_form.css">
    </head>
    <body>
        <div class="container">
            <h1 id="title">Covid-19 Mental Health And Adjustment Survey</h1>
            <p id="description">Thank you for taking time to fill the survey</p>

            <form id="survey-form">
                <div class="form-control">
                    <label for="name" id="name-label" >Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required="">
                </div>

                <div class="form-group">
                    <label for="email" id="email-label" >Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required="">
                </div>

                <div class="form-group">
                    <label for="number" id="number-label" >Age</label>
                    <input id="number" type="number" min="8" max="100" placeholder="8">
                </div>

                <div class="form-control">
                    <p id="gender-label">What's your gender</p>
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="male" name="gender">
                    
                    <label for="female">Female</label> 
                    <input type="radio" id="female" value="female" name="gender">
                     
                    <label for="other">Other</label>
                    <input type="radio" id="other" value="other" name="gender">
                    
                </div>

                <div class="form-control">

                    <label id="dropdown-label" for="dropdown" >How well have you adjusted to the effects of the pandemic?</label>

                    <select id="dropdown" >
                        <option disabled="" selected="" value="">Select an option</option>
                        <option value="excellently">Excellently</option>
                        <option value="well">Well</option>
                        <option value="fairly">Fairly</option>
                        <option value="poorly">Poorly</option>
                    </select>
                </div>

                <div class="form-control">

                    <label id="tips-label" >Here is a to-do list to help you keep mentally healthy during and after the pandemic</label>

                    <div id="tips-area">
                        <ul>
                            <li>
                                <input id="tip1" type="checkbox" name="tip1" value="ON" /><label for="tip1">Keep your regular productivity routine</label>
                            </li>
                            <li>
                                <input id="tip2" type="checkbox" name="tip2" value="ON" /><label for="tip2">Limit exposure to news media</label>
                            </li>
                            <li>
                                <input id="tip3" type="checkbox" name="tip3" value="ON" /><label for="tip3">Stay busy</label>
                            </li>
                            <li>
                                <input id="tip4" type="checkbox" name="tip4" value="ON" /><label for="tip4">Focus on positive thoughts</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-control">
                    <label id="suggestions-label" for="suggestions" >Any comments or suggestions?</label>

                    <textarea id="suggestions"  placeholder="Give any advice that has worked for you..."></textarea>
                </div>


                <div class="form-control">

                    <input id="submit" type="submit" name="btnSubmit" value="Submit">
                </div>
            </form>
        </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
